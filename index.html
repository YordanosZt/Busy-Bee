        <div class="panel" id="panel">
            <div class="panel__bg" id="panel__bg"></div>
            <div class="panel__content">
                <img
                    class="panel__close"
                    id="panel__close"
                    src="/x-icon.png"
                    alt=""
                />
                <h2 class="panel__title">Add a task</h2>
                <input
                    class="panel__title-input"
                    type="text"
                    placeholder="Title"
                />
                <textarea
                    class="panel__description-input"
                    placeholder="Description"
                ></textarea>

                <div class="panel__tag-container">
                    <p class="panel__input-title">Tags</p>
                    <input
                        type="text"
                        class="panel__tag-input"
                        placeholder="Separate by commas (E.g., Homework, Assignment, Math, English)"
                    />
                </div>

                <div class="panel__tag-container">
                    <p class="panel__input-title">Due Date</p>
                    <input type="date" class="panel__due-date-input" />
                </div>

                <div class="panel__controls">
                    <div class="panel__additional">
                        <!-- <img src="/tag-icon.png" alt="" /> -->

                        <div class="panel__priority">
                            <img
                                class="priority__btn"
                                src="/blue-circle-icon.png"
                                alt=""
                                title="priority"
                            />

                            <ul class="priority__menu">
                                <li
                                    class="priority__item high"
                                    style="--clr-main: var(--clr-primary)"
                                    data-priority-value="high"
                                >
                                    <div class="priority__circle"></div>
                                    <p>High</p>
                                </li>
                                <li
                                    class="priority__item medium"
                                    style="--clr-main: var(--clr-secondary)"
                                    data-priority-value="medium"
                                >
                                    <div class="priority__circle"></div>
                                    <p>Medium</p>
                                </li>
                                <li
                                    class="priority__item low"
                                    style="--clr-main: var(--clr-success)"
                                    data-priority-value="low"
                                >
                                    <div class="priority__circle"></div>
                                    <p>Low</p>
                                </li>
                                <li
                                    class="priority__item none"
                                    style="--clr-main: var(--clr-text)"
                                    data-priority-value="none"
                                >
                                    <div class="priority__circle"></div>
                                    <p>None</p>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="panel__btns">
                        <button class="primary-btn" id="panel__add-task">
                            Add task
                        </button>
                        <button
                            class="primary-btn"
                            id="panel__edit-task"
                            style="display: none"
                        >
                            Save Edits
                        </button>
                    </div>
                </div>
            </div>
        </div>
